<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Test üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #e60073;
            margin-top: 50px;
        }

        p {
            font-size: 20px;
            margin: 30px 0;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s;
        }

        #yes {
            background-color: #ff4d94;
            color: white;
            left: 40%;
            top: 50%;
        }

        #no {
            background-color: #cccccc;
            color: black;
            left: 55%;
            top: 50%;
        }

        #result {
            font-size: 24px;
            margin-top: 40px;
            color: #e60073;
            position: relative;
            top: 150px;
        }
    </style>
</head>
<body>
    <h1>Valentine Test üíò</h1>
    <p>Will you be babu to your pochu? Choose wisely!</p>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
    <div id="result"></div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const resultDiv = document.getElementById('result');

        // Yes button click
        yesBtn.addEventListener('click', () => {
            resultDiv.textContent = "Yay! üíñ I knew it! Happy Valentine‚Äôs Day!";
        });

        // Function to move the No button to a random position
        function moveNoButton() {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move the No button when mouse hovers
        noBtn.addEventListener('mouseover', moveNoButton);
    </script>
</body>
</html>
